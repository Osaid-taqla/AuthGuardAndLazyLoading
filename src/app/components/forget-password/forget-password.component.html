<div class="main" fxLayout="column" fxLayoutAlign="center">

  <div fxLayout="row" fxFlex="65%" fxLayoutAlign="center strech">

    <div class="shadow bg-body rounded text-center" fxFlex="30%" fxLayout="row wrap">
      <div fxFlex="100%" class="pt-3">
        <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        <h2>Forget Password</h2>
        <p class="text-secondary px-5">Please enter your registered email where we will send you the reset password link</p>
      </div>
      <div fxFlex="100%">
        <form fxLayout="column" class="p-4 pt-0">
          <input type="text" class="my-3 form-control" placeholder="Email">
          <button class="btn btn-primary">Reset Password Link</button>
        </form>
      </div>
      <div class="forgetSection" fxFlex="100%" fxLayoutAlign="end">
        <div class="p-3">
         <p>Ohh | remember <a [routerLink]="['/logIn']" class="text-decoration-none" >Back to Login </a></p>
        </div>
      </div>

    </div>
  </div>

</div>
